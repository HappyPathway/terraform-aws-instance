name: "Terraform"

on:
  workflow_dispatch:
  pull_request:
  
jobs:
  terraform:
    name: "Terraform FMT and Validation"
    runs-on: ubuntu-latest
    steps:
    - uses: HappyPathway/terraform-validate@main
      with:
        terraform_version: 1.9.1
        terraform_api: app.terraform.io
        tfe_token: ${{ secrets.TFE_TOKEN }}
